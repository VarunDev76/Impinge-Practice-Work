<!DOCTYPE html>
<html>
<head>
	<title> JQuery practice </title>
	<script src="../js/jquery.js"></script>
	<script type="text/javascript">	
		$(document).ready(function(){
			$("#button").click(function(){
				$(".box").animate({height:'200px',width:'200px',marginLeft:'25%'},2000);
			});
		});
	</script>
	<style type="text/css">
		.box{
			width:100px;
			height:100px;
			background:#aa22ff;
			border:1px solid #000;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<button type="button" id="button"> Animate The Box </button>
</body>
</html>
